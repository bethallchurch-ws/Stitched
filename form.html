            <fieldset id="interests">
                <legend>Your interest</legend>
                <input type="radio" name="interest" id="interest-sport"> <label for="interest-sport">Sport</label>
                <input type="radio" name="interest" id="interest-fashion"> <label for="interest-fashion">Fashion</label>

                <input type="radio" name="body-part" id="body-hands"> <label for="body-hands">Hands</label>
            </fieldset>

            <fieldset id="details">
                <legend>Your details</legend>
                <label for="first-name">First name </label>
                <input type="text" name="first-name" id="first-name">

                <br />

                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname">

                <br />

                <label for="surname">Email</label>
                <input type="text" name="email" id="email">
            </fieldset>

            <fieldset id="terms">
                
                <input type="checkbox" name="chk" value="" id="terms">
                <label for="terms">Agree to terms</label> 

                <br />

                <input type="submit" value="Submit idea" />
            </fieldset>
            
        </form>
